<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <link rel="stylesheet" href="logging.css">
</head>
<body>
    <div id="logging-form-wrapper">
        <form id="logging-form">
            <label for=email>EMAIL</label>
            <input id="email" type="email" onclick="keepForm()">
            <label for="email">PASSWORD</label>
            <input id="password" type="password">
            <div id="button-wrapper">
                <a href="logging.html">
                    <img class="qauth-icon" src="../Pages/Login/google_qauth.png">
                </a>
                <a href="logging.html">
                    <img class="qauth-icon" src="../Pages/Login/facebook_qauth.png">
                </a>
                <button type="submit">LOGIN</button>
                <button type="reset">RESET</button>
            </div>
        </form>
    </div>
</body>
<script>
    function keepForm()
    {
        document.getElementById().setAttribute("class", "input");
    }
</script>
</html>
